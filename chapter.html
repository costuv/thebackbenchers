<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter - The Backbenchers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div id="authContent" class="hidden">
        <nav class="py-3 px-4 md:py-4 md:px-6 bg-white shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex items-center">
                <a href="index.html" class="mr-auto">
                    <h1 class="text-xl md:text-2xl lg:text-3xl font-benguiat font-bold">
                        <span class="block md:hidden">TB</span>
                        <span class="hidden md:block">The Backbenchers</span>
                    </h1>
                </a>
                
                <!-- Mobile menu button -->
                <button id="mobileMenuBtn" class="md:hidden p-2 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <!-- Desktop menu -->
                <div class="hidden md:flex items-center gap-4">
                    <a href="index.html" class="px-3 py-2 hover:underline">Chapters</a>
                    <a href="admin.html" id="adminLinkDesktop" class="hidden px-3 py-2 hover:underline">Write Story</a>
                    <button id="profileBtnDesktop" class="px-3 py-2 hover:underline">Profile</button>
                    <button id="logoutBtnDesktop" class="px-3 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition-all">Logout</button>
                </div>
                
                <!-- Mobile menu (hidden by default) -->
                <div id="mobileMenu" class="fixed inset-0 bg-white z-50 flex flex-col pt-16 px-4 hidden">
                    <button id="closeMenuBtn" class="absolute right-4 top-4 p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <a href="index.html" class="py-4 border-b border-gray-200 text-lg">Chapters</a>
                    <a href="admin.html" id="adminLinkMobile" class="hidden py-4 border-b border-gray-200 text-lg">Write Story</a>
                    <button id="profileBtnMobile" class="py-4 border-b border-gray-200 text-left text-lg">Profile</button>
                    <button id="logoutBtnMobile" class="py-4 border-b border-gray-200 text-left text-lg">Logout</button>
                </div>
            </div>
        </nav>
        
        <main class="max-w-4xl mx-auto px-3 md:px-4 py-6 md:py-12">
            <div id="storyContainer" class="bg-white p-4 md:p-8 rounded-lg shadow-md card">
                <h2 id="chapterTitle" class="text-xl md:text-3xl font-benguiat mb-2 text-center chapter-title"></h2>
                <p id="authorInfo" class="text-center text-gray-500 mb-8"></p>
                
                <div class="border-t border-b border-gray-100 my-6">
                    <div id="storyContent" class="story-content my-12"></div>
                </div>
                
                <div class="mt-8 md:mt-12 flex flex-wrap justify-between gap-3">
                    <a href="#" id="prevChapter" class="px-3 py-2 md:px-4 md:py-2 bg-black text-white rounded hover:bg-gray-800 transition-all hidden btn">
                        &larr; Previous
                    </a>
                    <a href="index.html" class="px-3 py-2 md:px-4 md:py-2 border border-black rounded hover:bg-black hover:text-white transition-all btn">
                        Chapters
                    </a>
                    <a href="#" id="nextChapter" class="px-3 py-2 md:px-4 md:py-2 bg-black text-white rounded hover:bg-gray-800 transition-all hidden btn">
                        Next &rarr;
                    </a>
                </div>
                
                <div id="editControls" class="mt-6 text-right hidden">
                    <button id="editChapter" class="px-4 py-2 border border-black rounded hover:bg-black hover:text-white transition-all mr-2 btn">Edit</button>
                    <button id="deleteChapter" class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition-all btn">Delete</button>
                </div>
            </div>
        </main>
    </div>

    <div id="loadingScreen" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-black mb-4"></div>
            <p class="text-black text-lg">Loading...</p>
        </div>
    </div>

    <div id="loginPrompt" class="fixed inset-0 flex items-center justify-center bg-white hidden">
        <p class="text-black">Please <a href="login.html" class="underline text-black">login</a> to continue</p>
    </div>

    <script type="module" src="chapter.js"></script>
</body>
</html>
