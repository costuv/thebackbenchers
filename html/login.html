<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Backbenchers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js/theme.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Left side: Brand/Logo area -->
        <div class="bg-black text-white w-full md:w-1/3 p-4 md:p-8 flex flex-col justify-center items-center py-8">
            <h1 class="font-benguiat text-3xl md:text-4xl mb-4 md:mb-6 text-center">The Backbenchers</h1>
            <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-800 mb-4">
                <!-- Moon icon -->
                <svg class="theme-moon w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <!-- Sun icon -->
                <svg class="theme-sun hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                </svg>
            </button>
            <p class="text-center max-w-xs">A private story platform for our collaborative writing project.</p>
        </div>
        
        <!-- Right side: Login form -->
        <div class="w-full md:w-2/3 p-4 md:p-8 flex items-center justify-center">
            <div class="w-full max-w-md px-3 md:px-0">
                <div class="mb-10">
                    <h2 class="text-3xl font-benguiat mb-2">Welcome back</h2>
                    <p class="text-gray-600">Please sign in to continue</p>
                </div>
                
                <div id="alertSuccess" class="hidden mb-6 p-4 rounded text-green-700 bg-green-100 border border-green-400"></div>
                <div id="alertError" class="hidden mb-6 p-4 rounded text-red-700 bg-red-100 border border-red-400"></div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium">Email Address</label>
                        <input type="email" id="email" placeholder="name@example.com" required
                            class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <label for="password" class="text-sm font-medium">Password</label>
                            <a href="forgotpassword.html" class="text-sm hover:underline">Forgot password?</a>
                        </div>
                        <input type="password" id="password" placeholder="••••••••" required
                            class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                    </div>
                    
                    <button type="submit" class="w-full p-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-all font-medium">
                        Sign in
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">Need an account? Contact the administrator for access.</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script type="module">
        import { toggleTheme } from '../js/theme.js';
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
