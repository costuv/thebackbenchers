<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter - The Backbenchers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js/theme.js"></script>
</head>
<body class="bg-gray-50">
    <div id="authContent" class="hidden">
        <nav class="py-3 px-4 md:py-4 md:px-6 bg-white shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex items-center">
                <a href="/index.html" class="mr-auto">
                    <h1 class="text-xl md:text-2xl lg:text-3xl font-benguiat font-bold">
                        <span class="block md:hidden">The Backbenchers</span>
                        <span class="hidden md:block">The Backbenchers</span>
                    </h1>
                </a>
                
                <!-- Add mobile theme toggle -->
                <button id="themeToggleMobile" class="md:hidden p-2 mr-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                    <!-- Moon icon -->
                    <svg class="theme-moon w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <!-- Sun icon -->
                    <svg class="theme-sun hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                </button>

                <!-- Mobile menu button -->
                <button id="mobileMenuBtn" class="md:hidden p-2 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <!-- Desktop menu -->
                <div class="hidden md:flex items-center gap-4">
                    <button id="themeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                        <!-- Moon icon -->
                        <svg class="theme-moon w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <!-- Sun icon -->
                        <svg class="theme-sun hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <a href="/index.html" class="px-3 py-2 hover:underline">Chapters</a>
                    <a href="admin.html" id="adminLinkDesktop" class="hidden px-3 py-2 hover:underline">Write Story</a>
                    <button id="profileBtnDesktop" class="px-3 py-2 hover:underline">Profile</button>
                    <button id="logoutBtnDesktop" class="px-3 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition-all">Logout</button>
                </div>
                
                <!-- Mobile menu (hidden by default) -->
                <div id="mobileMenu" class="fixed inset-0 hidden z-50">
                    <div class="bg-black bg-opacity-50 absolute inset-0"></div>
                    <div class="absolute right-0 top-0 h-full w-4/5 max-w-xs bg-white shadow-lg flex flex-col z-10">
                        <div class="p-4 flex justify-end border-b border-gray-200">
                            <button id="closeMenuBtn" class="p-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="bg-white flex-1 flex flex-col p-4">
                            <a href="/index.html" class="py-3 mb-2 px-2 hover:bg-gray-100 rounded text-lg">Chapters</a>
                            <a href="admin.html" id="adminLinkMobile" class="hidden py-3 mb-2 px-2 hover:bg-gray-100 rounded text-lg">Write Story</a>
                            <button id="profileBtnMobile" class="py-3 mb-2 px-2 text-left hover:bg-gray-100 rounded text-lg">Profile</button>
                            <button id="logoutBtnMobile" class="py-3 px-2 text-left hover:bg-gray-100 rounded text-lg">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <main class="max-w-4xl mx-auto px-3 md:px-4 py-6 md:py-12">
            <div id="storyContainer" class="bg-white p-4 md:p-8 rounded-lg shadow-md card">
                <h2 id="chapterTitle" class="text-xl md:text-3xl font-benguiat mb-2 text-center chapter-title"></h2>
                <p id="authorInfo" class="text-center text-gray-500 mb-8"></p>
                
                <div class="border-t border-b border-gray-100 my-6">
                    <div id="storyContent" class="story-content my-12"></div>
                </div>

                <!-- Move chapter navigation here -->
                <div class="mt-8 mb-8 flex flex-wrap justify-between gap-3">
                    <a href="#" id="prevChapter" class="px-3 py-2 md:px-4 md:py-2 bg-black text-white rounded hover:bg-gray-800 transition-all hidden btn">
                        &larr; Previous
                    </a>
                    <a href="/index.html" class="px-3 py-2 md:px-4 md:py-2 border border-black rounded hover:bg-black hover:text-white transition-all btn">
                        Chapters
                    </a>
                    <a href="#" id="nextChapter" class="px-3 py-2 md:px-4 md:py-2 bg-black text-white rounded hover:bg-gray-800 transition-all hidden btn">
                        Next &rarr;
                    </a>
                </div>

                <!-- Comments Section -->
                <div class="mt-8 border-t border-gray-100 pt-8">
                    <h3 class="text-xl font-benguiat mb-6 flex items-center gap-2">
                        Comments
                        <span id="commentCount" class="text-sm text-gray-500"></span>
                    </h3>
                    
                    <!-- Comment Form -->
                    <form id="commentForm" class="mb-8">
                        <textarea 
                            id="commentContent" 
                            class="w-full p-3 border border-gray-200 rounded-lg bg-inherit focus:outline-none focus:border-gray-400 transition-all"
                            rows="3"
                            placeholder="Write your comment..."
                            required
                        ></textarea>
                        <div class="mt-2 text-right">
                            <button type="submit" class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition-all btn">
                                Post Comment
                            </button>
                        </div>
                    </form>

                    <!-- Comments Display -->
                    <div id="commentsContainer" class="space-y-6">
                        <template id="commentTemplate">
                            <div class="comment-item">
                                <div class="flex items-start gap-4 p-4 rounded-lg bg-inherit border border-gray-200">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2 mb-1">
                                            <span class="comment-author font-medium"></span>
                                            <span class="text-sm text-gray-500 comment-time"></span>
                                        </div>
                                        <p class="comment-content mb-2"></p>
                                        <div class="flex items-center gap-6 text-sm text-gray-500">
                                            <a href="javascript:void(0)" class="like-btn group flex items-center gap-2 hover:text-red-500 transition-colors">
                                                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                                </svg>
                                                <span class="likes-count select-none">0</span>
                                            </a>
                                            <a href="javascript:void(0)" class="edit-btn hidden hover:text-black transition-colors bg-transparent select-none">Edit</a>
                                            <a href="javascript:void(0)" class="delete-btn hidden hover:text-red-500 transition-colors bg-transparent select-none">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Move edit controls here -->
                <div id="editControls" class="mt-6 text-right hidden">
                    <button id="editChapter" class="px-4 py-2 border border-black rounded hover:bg-black hover:text-white transition-all mr-2 btn">Edit</button>
                    <button id="deleteChapter" class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition-all btn">Delete</button>
                </div>
            </div>
        </main>
    </div>

    <div id="loadingScreen" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="text-center">
            <div class="loader mx-auto mb-4"></div>
            <h2 class="font-benguiat text-xl mb-1">The Backbenchers</h2>
            <p class="text-gray-500">Loading chapter...</p>
        </div>
    </div>

    <div id="loginPrompt" class="fixed inset-0 flex items-center justify-center bg-white hidden">
        <p class="text-black">Please <a href="login.html" class="underline text-black">login</a> to continue</p>
    </div>

    <script type="module" src="../js/chapter.js"></script>
    <script type="module" src="../js/comments.js"></script>
    <script type="module">
        import { toggleTheme } from '../js/theme.js';
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.getElementById('themeToggleMobile').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
