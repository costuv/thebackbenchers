<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Backbenchers</title>
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Left side: Brand/Logo area -->
        <div class="bg-black text-white w-full md:w-1/3 p-4 md:p-8 flex flex-col justify-center items-center py-8">
            <a href="/index.html">
                <h1 class="font-benguiat text-3xl md:text-4xl mb-4 md:mb-6 text-center">The Backbenchers</h1>
            </a>
            <p class="text-center max-w-xs">A private story platform for our collaborative writing project.</p>
        </div>
        
        <!-- Right side: Password protection and registration form -->
        <div class="w-full md:w-2/3 p-4 md:p-8 flex items-center justify-center">
            <div class="w-full max-w-md px-3 md:px-0">
                <!-- Password protection screen -->
                <div id="passwordProtection" class="block">
                    <div class="mb-10">
                        <h2 class="text-3xl font-benguiat mb-2">Private Registration</h2>
                        <p class="text-gray-600">Please enter the access code to continue</p>
                    </div>
                    
                    <div id="accessCodeError" class="hidden mb-6 p-4 rounded text-red-700 bg-red-100 border border-red-400"></div>
                    
                    <form id="accessCodeForm" class="space-y-6">
                        <div>
                            <label for="accessCode" class="block mb-2 text-sm font-medium">Access Code</label>
                            <input type="password" id="accessCode" placeholder="Enter the registration access code" required
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                        </div>
                        
                        <button type="submit" class="w-full p-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-all font-medium">
                            Continue to Registration
                        </button>
                        
                        <div class="text-center">
                            <a href="login.html" class="text-sm hover:underline">Back to Login</a>
                        </div>
                    </form>
                </div>
                
                <!-- Registration form (hidden by default) -->
                <div id="registrationForm" class="hidden">
                    <div class="mb-10">
                        <h2 class="text-3xl font-benguiat mb-2">Create Account</h2>
                        <p class="text-gray-600">Fill in your details to get started</p>
                    </div>
                    
                    <div id="alertSuccess" class="hidden mb-6 p-4 rounded text-green-700 bg-green-100 border border-green-400"></div>
                    <div id="alertError" class="hidden mb-6 p-4 rounded text-red-700 bg-red-100 border border-red-400"></div>
                    
                    <form id="registerForm" class="space-y-4">
                        <div>
                            <label for="fullName" class="block mb-2 text-sm font-medium">Full Name</label>
                            <input type="text" id="fullName" placeholder="John Doe" required
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                        </div>
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                            <input type="text" id="username" placeholder="Choose a unique username" required
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                        </div>
                        <div>
                            <div class="flex items-center justify-between mb-2">
                                <label for="characterName" class="text-sm font-medium">Character Name</label>
                                <span id="characterNameRequiredHint" class="text-xs text-gray-500">Required for authors</span>
                            </div>
                            <input type="text" id="characterName" placeholder="Your storyteller name"
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                        </div>
                        <div>
                            <label for="role" class="block mb-2 text-sm font-medium">Role</label>
                            <select id="role" required 
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                                <option value="reader">Reader</option>
                                <option value="author">Author</option>
                            </select>
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium">Email Address</label>
                            <input type="email" id="email" placeholder="name@example.com" required
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                            <input type="password" id="password" placeholder="••••••••" required
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                        </div>
                        <div>
                            <label for="confirmPassword" class="block mb-2 text-sm font-medium">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="••••••••" required
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-black">
                        </div>
                        
                        <button type="submit" class="w-full p-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-all font-medium mt-6">
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
