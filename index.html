<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Backbenchers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div id="authContent" class="hidden">
        <nav class="py-3 px-4 md:py-4 md:px-6 bg-white shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex items-center">
                <a href="index.html" class="mr-auto">
                    <h1 class="text-xl md:text-2xl lg:text-3xl font-benguiat font-bold">
                        <span class="block md:hidden">TB</span>
                        <span class="hidden md:block">The Backbenchers</span>
                    </h1>
                </a>
                
                <!-- Mobile menu button -->
                <button id="mobileMenuBtn" class="md:hidden p-2 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <!-- Desktop menu -->
                <div class="hidden md:flex items-center gap-4">
                    <a href="admin.html" id="adminLinkDesktop" class="hidden px-3 py-2 hover:underline">Write Story</a>
                    <button id="profileBtnDesktop" class="px-3 py-2 hover:underline">Profile</button>
                    <button id="logoutBtnDesktop" class="px-3 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition-all">Logout</button>
                </div>
                
                <!-- Mobile menu (hidden by default) -->
                <div id="mobileMenu" class="fixed inset-0 hidden z-50">
                    <div class="bg-black bg-opacity-50 absolute inset-0"></div>
                    <div class="absolute right-0 top-0 h-full w-4/5 max-w-xs bg-white shadow-lg flex flex-col z-10">
                        <div class="p-4 flex justify-end border-b border-gray-200">
                            <button id="closeMenuBtn" class="p-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="bg-white flex-1 flex flex-col p-4">
                            <a href="admin.html" id="adminLinkMobile" class="hidden py-3 mb-2 px-2 hover:bg-gray-100 rounded text-lg">Write Story</a>
                            <button id="profileBtnMobile" class="py-3 mb-2 px-2 text-left hover:bg-gray-100 rounded text-lg">Profile</button>
                            <button id="logoutBtnMobile" class="py-3 px-2 text-left hover:bg-gray-100 rounded text-lg">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <main class="max-w-4xl mx-auto px-4 py-12">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-benguiat mb-4">Welcome to The Backbenchers</h2>
                <p class="text-lg md:text-xl text-gray-700 max-w-2xl mx-auto">A private platform where we take turns writing chapters of our collaborative story.</p>
            </div>
            
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md card overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="text-xl font-benguiat">Chapters</h3>
                    <div class="text-sm font-medium px-3 py-1 bg-gray-100 rounded-full" id="chapterCount"></div>
                </div>
                <div id="chapters" class="divide-y divide-gray-100"></div>
            </div>
        </main>
    </div>

    <div id="loadingScreen" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="text-center">
            <div class="loader mx-auto mb-4"></div>
            <h2 class="font-benguiat text-xl mb-1">The Backbenchers</h2>
            <p class="text-gray-500">Loading stories...</p>
        </div>
    </div>

    <div id="loginPrompt" class="fixed inset-0 flex items-center justify-center bg-white hidden">
        <p class="text-black">Please <a href="login.html" class="underline text-black">login</a> to continue</p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
