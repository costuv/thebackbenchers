<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - The Backbenchers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div id="authContent" class="hidden">
        <nav class="py-3 px-4 md:py-4 md:px-6 bg-white shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex items-center">
                <a href="index.html" class="mr-auto">
                    <h1 class="text-xl md:text-2xl lg:text-3xl font-benguiat font-bold">
                        <span class="block md:hidden">TB</span>
                        <span class="hidden md:block">Story Management</span>
                    </h1>
                </a>
                
                <!-- Mobile menu button -->
                <button id="mobileMenuBtn" class="md:hidden p-2 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <!-- Desktop menu -->
                <div class="hidden md:block">
                    <a href="index.html" class="px-3 py-2 hover:underline">Back to Stories</a>
                </div>
                
                <!-- Mobile menu (hidden by default) -->
                <div id="mobileMenu" class="fixed inset-0 hidden z-50">
                    <div class="bg-black bg-opacity-50 absolute inset-0"></div>
                    <div class="absolute right-0 top-0 h-full w-4/5 max-w-xs bg-white shadow-lg flex flex-col z-10">
                        <div class="p-4 flex justify-end border-b border-gray-200">
                            <button id="closeMenuBtn" class="p-2">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="bg-white flex-1 flex flex-col p-4">
                            <a href="index.html" class="py-3 px-2 hover:bg-gray-100 rounded text-lg">Back to Stories</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-3xl mx-auto px-4 py-12">
            <div id="alertSuccess" class="hidden mb-4 p-4 rounded text-green-700 bg-green-100 border border-green-400"></div>
            <div id="alertError" class="hidden mb-4 p-4 rounded text-red-700 bg-red-100 border border-red-400"></div>
            
            <form id="storyForm" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-benguiat mb-6 font-bold">Add New Story</h2>
                <div class="mb-4">
                    <input type="text" id="title" placeholder="Story Title" required
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                </div>
                <div class="mb-4">
                    <textarea id="content" placeholder="Story Content" required rows="10"
                        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"></textarea>
                </div>
                <div class="flex justify-between items-center">
                    <a href="javascript:history.back()" id="backButton" class="px-6 py-2 border border-black text-black rounded hover:bg-gray-100 transition-all">
                        Back
                    </a>
                    <button type="submit" class="px-6 py-2 bg-black text-white rounded hover:bg-gray-800 transition-all">
                        Publish Story
                    </button>
                </div>
            </form>
        </main>
    </div>

    <div id="loadingScreen" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-black mb-4"></div>
            <p class="text-black text-lg">Loading...</p>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
